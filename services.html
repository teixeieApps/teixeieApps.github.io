<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My Web Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }

      h1 {
        color: #333;
      }

      p {
        line-height: 1.5;
        font-size: 1.1em;
      }

      a {
        color: #1e90ff;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Web Page</h1>
    </header>

    <main>
      <p>
        This is a simple example of an HTML page. You can add text, images,
        links, and much more.
      </p>
      <p>
        Visit <a href="https://example.com" target="_blank">Example</a> for more
        information.
      </p>
    </main>

    <footer>
      <p>&copy; 2024 My Web Page</p>
    </footer>
  </body>
</html>
